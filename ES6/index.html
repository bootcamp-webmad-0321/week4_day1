<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        // startsWith() string method
        const str = "To be, or not to be, that is the question.";

        console.log(str.startsWith("To be")); // true
        console.log(str.startsWith("not to be")); // false
        console.log(str.startsWith("not to be", 10)); // true



        // endsWith() string method
        console.log(str.endsWith("question.")); // true
        console.log(str.endsWith("to be")); // false
        console.log(str.endsWith("to be", 19)); // true



        // includes() string method
        console.log(str.includes("to be")); // true
        console.log(str.includes("question")); // true
        console.log(str.includes("nonexistent")); // false
        console.log(str.includes("To be", 1)); // false




        let person = {
            name: "Ironhacker",
            age: 25,
            favoriteMusic: "Metal",
            job: {
                title: 'teacher',
                salary: 1902
            }
        }

        // Object destructuring
        const { name, age, favoriteMusic } = person
        const { title, salary } = person.job

        console.log(`Hello, ${name}.`);
        console.log(`You are ${age} years old.`);
        console.log(`Your favorite music is ${favoriteMusic}.`);
        console.log(`You are, ${title}.`);





        const numbers = ["one", "two", "three", "four"]

        // Array destructuring
        const [firstValue, secondValue, , lastValue] = numbers
        console.log('Drinks: ', firstValue, secondValue, lastValue)







        // Spread operator
        const reptiles = ["snake", "lizard", "alligator"];
        const mammals = ["puppy", "kitten", "bunny"];
        const animals = [...mammals, ...reptiles];
        console.log(animals)        // [ 'puppy', 'kitten', 'bunny', 'snake', 'lizard', 'alligator' ]






        // arguments object
        function add() {
            console.log('objeto arguments:', arguments)
            const array = [...arguments]
            return array.reduce((acc, elm) => elm + acc)
        }

        add(1)
        add(1, 2, 5, 8)





        // REST parameters
        function add2(...values) {
            return values.reduce((acc, elm) => elm + acc)
        }

        add2(1)
        add2(1, 2, 5, 8)


    </script>
</body>

</html>
